<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Skippy Fish</title>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/bootstrap.js"></script>
	<script type="text/javascript" src="lib/crafty.js"></script>
	<script type="text/javascript" src="lib/jquery-ui.js"></script>
	
	<!--script type="text/javascript" src="lib/createjs/events/Event.js"></script>
	<script type="text/javascript" src="lib/createjs/events/EventDispatcher.js"></script>
	<script type="text/javascript" src="lib/tweenjs/Tween.js"></script-->
	<script type="text/javascript" src="lib/tweenjs/Ease.js"></script>
	
	<script type="text/javascript" src="lib/tweenjs-0.5.1.min.js"></script>
	
	<script type="text/javascript" src="src/components.js"></script>
	<script type="text/javascript" src="src/game.js"></script>
	
</head>
<body>

	<div id="gameContainer">
		<div id="viewport"></div>
		
		<div id="HUD" class="container-fluid">
			<div id="title" style="display: none">Skippy Fish</div>
			<div id="clickToStart" style="display: none">(click anywhere to start)</div>
			
			<div id="jumpQuality" style="display: none">Perfect!</div>
			
			<div id="score" style="display: none">
				<span>Skips: </span><span id="skips">5</span><br/>
				<span>Distance: </span><span id="distance">5</span><br/>
				<span>Max Altitude: </span><span id="altitude">5</span>
			</div>
		</div>
		
	</div>
	
	
	<script type="application/javascript">
		Game.load();
		
		$(document).ready(function()
		{
			Game.DOMReady = true;
			Game.start();
		});
	
	</script>

</body>
</html>
